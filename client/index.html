<!DOCTYPE html>
<html lang="en">
<head>
    <title>wa api test demo</title>
    <!-- restante do seu código ... -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" crossorigin="anonymous"></script>
    <script>
        // Função para recarregar a página
        function reloadPage() {
            location.reload(true);
        }

        // Função para configurar o temporizador
        function setupReloadTimer() {
            setTimeout(reloadPage, 300000); // 300000 milissegundos = 5 minutos
        }

        // Restante do seu código ...

        const qrcode = document.getElementById("qrcode");
        const iduser = document.getElementById("iduser");

        const socket = io();
        socket.on("qr", url => {
            qrcode.setAttribute("src", url);
        });

        socket.on("qrstatus", src => {
            qrcode.setAttribute("src", src);
        });

        socket.on("user", user => {
            iduser.innerHTML = user;
        });

        // Configura o temporizador ao carregar a página
        window.onload = setupReloadTimer;
    </script>
</head>

</body>
</html>
